version: '3.8'

services:
  # Redis service for development
  redis:
    image: redis:7.0-alpine
    container_name: imdb-watchlist-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis-data-dev:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  redis-data-dev:
    driver: local 
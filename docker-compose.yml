version: '3.8'

services:
  # Nginx reverse proxy for SSL termination
  nginx:
    image: nginx:1.23-alpine
    container_name: stremlist-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - stremlist-network

  # Redis service
  redis:
    image: redis:7.0-alpine
    container_name: stremlist-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - stremlist-network

  # Application service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stremlist-app
    env_file:
      - docker.env
    ports:
      - "7001:7001"
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - stremlist-network

networks:
  stremlist-network:
    driver: bridge

volumes:
  redis-data:
    driver: local 
version: '3.8'

services:
  # Redis service
  redis:
    image: redis:7.0-alpine
    container_name: stremlist-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - stremlist-network
    deploy:
      resources:
        limits:
          memory: 768M
        reservations:
          memory: 256M

  # Application service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stremlist-app
    env_file:
      - docker.env
    ports:
      - "7001:7001"
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - stremlist-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:7001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

networks:
  stremlist-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
